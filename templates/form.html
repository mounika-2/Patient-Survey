<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patient Feedback</title>
<link rel="stylesheet" href="/static/app.css">
</head>
<body>
<div class="container">
    <h1>Patient Feedback</h1>

    <form action="/submit" method="POST" onsubmit="return validateForm()">

        <!-- Doctor Selection -->
        <label for="doctor">Which doctor did you see?</label>
        <select id="doctor" name="doctor" required>
            <option value="">Select a doctor...</option>
            <option value="Smith">Dr Smith</option>
            <option value="Johnson">Dr Johnson</option>
            <option value="Lee">Dr Lee</option>
        </select>

        <!-- Question 1 -->
        <label for="rating">
            Hi {{.Username}}, on a scale of 1â€“10, would you recommend Dr <span id="doctorName">___</span> to a friend or family member?
        </label>
        <input type="number" id="rating" name="rating" min="1" max="10" required>

        <!-- Question 2 -->
        <label for="explanation">
            Thank you. You were diagnosed with Asthma. Did Dr <span class="doctorName">___</span> explain how to manage this diagnosis in a way you could understand?
        </label>
        <select id="explanation" name="explanation" required>
            <option value="">Select...</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
            <option value="mixed">Mixed / Unclear</option>
        </select>

        <!-- Question 3 -->
        <label for="feelings">
            We appreciate the feedback. One last question: how do you feel about being diagnosed with Asthma?
        </label>
        <textarea id="feelings" name="feelings" rows="4" required></textarea>

        <button type="submit">Submit Feedback</button>
    </form>
</div>

<script>
const doctorSelect = document.getElementById("doctor");
const doctorNameSpans = document.querySelectorAll("#doctorName, .doctorName");

doctorSelect.addEventListener("change", () => {
    doctorNameSpans.forEach(span => {
        span.textContent = doctorSelect.value || "___";
    });
});

function validateForm() {
    const rating = document.getElementById('rating').value;
    const feelings = document.getElementById('feelings').value.trim();

    if (rating < 1 || rating > 10) {
        alert("Rating must be between 1 and 10");
        return false;
    }
    if (!feelings) {
        alert("Please describe your feelings");
        return false;
    }
    return true;
}
</script>
</body>
</html>
