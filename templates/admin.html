<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Feedback</title>
<link rel="stylesheet" href="/static/style.css">
<style>
body {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    background: #f5f5f5;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 1000px;
    margin: 40px auto;
    background: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
}

h2 {
    color: #2c3e50;
    margin-bottom: 20px;
}

form {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
}

form input[type="text"] {
    flex: 1;
    padding: 8px 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 16px;
}

form button {
    padding: 8px 16px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
}

form button:hover {
    background-color: #2980b9;
}

form a {
    margin-left: auto;
    text-decoration: none;
    color: #e74c3c;
    font-weight: bold;
}

form a:hover {
    text-decoration: underline;
}

table {
    width: 100%;
    border-collapse: collapse;
}

thead {
    background-color: #3498db;
    color: white;
}

thead th {
    padding: 12px;
    text-align: left;
}

tbody tr {
    border-bottom: 1px solid #ddd;
}

tbody tr:nth-child(even) {
    background-color: #f9f9f9;
}

tbody tr:hover {
    background-color: #f1f7ff;
}

tbody td {
    padding: 12px;
}

.logout-button {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #e74c3c;
    color: white;
    border-radius: 6px;
    text-decoration: none;
    font-weight: bold;
}

.logout-button:hover {
    background-color: #c0392b;
}
</style>
</head>
<body>
<div class="container">
  <h2>All Feedback</h2>


<!-- Filter Form -->
<form method="GET" action="/admin/feedback" style="display:flex; align-items:center; gap:10px; flex-wrap:nowrap;">
  <input 
    type="text" 
    id="doctor" 
    name="doctor" 
    value="{{.Filter}}" 
    placeholder="Filter by doctor name"
    style="flex:1; min-width:250px; padding:8px 12px; font-size:16px; border-radius:6px; border:1px solid #ccc;"
  >
  <button type="submit" style="padding:8px 20px; font-size:16px; border-radius:6px; background-color:#3498db; color:white; border:none; cursor:pointer;">
    Filter
  </button>
  <a href="/admin/feedback" style="text-decoration:none; color:#e74c3c; font-weight:bold; padding:8px 0;">
    Clear Filter
  </a>
</form>

  <!-- Feedback Table -->
  <table>
    <thead>
      <tr>
        <th>User</th>
        <th>Doctor</th>
        <th>Rating</th>
        <th>Explanation</th>
        <th>Feelings</th>
      </tr>
    </thead>
    <tbody>
      {{range .Feedback}}
      <tr>
        <td>{{.Username}}</td>
        <td>{{.DoctorName}}</td>
        <td>{{.Rating}}</td>
        <td>{{.ExplanationClear}}</td>
        <td>{{.Feelings}}</td>
      </tr>
      {{else}}
      <tr>
        <td colspan="5" style="text-align:center; color:#777;">No feedback found</td>
      </tr>
      {{end}}
    </tbody>
  </table>

  <a class="logout-button" href="/logout">Logout</a>
</div>
</body>
</html>
